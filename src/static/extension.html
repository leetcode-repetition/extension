<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="../../dist/extension.js" defer></script>
  </head>
  <body>
    <div id="extension-container">
      <div id="login-screen">
        <div id="login-header">
          <img id="leetcode-repetition-logo" src="./leetcode-repetition-white.png">
          <p>LeetCode Repetition</p>
        </div>
        <button id="login-button" class="cookie-flag">
          <img id="google-logo" src="./google-logo.png">
          <p>Log in with Google</p>
        </button>
        <p class="cookie-flag">Please visit <a href="https://leetcode.com/" target="_blank" rel="noreferrer">LeetCode.com</a> and log in!</p>
      </div>
      <div id=table-container>
        <div id="header">
          <img id="leetcode-logo" src="./leetcode-logo.png">
          <p id="username">LeetCode Login Needed!</p>
          <button id="delete-all-btn"></button>
          <button id="refresh-btn">
            <img src="./refresh.svg">
          </button>
        </div>
        <div id="table-header">
          <p>Problem</p>
          <p>Repeat On</p>
          <p>Last Subm.</p>
        </div>
        <div id="problem-table">
          <div id="problem-table-content">
            <p>No problems found. Complete problems to populate the table!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
